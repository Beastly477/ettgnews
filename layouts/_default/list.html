{{ define "main" }}

  <section class="relative bg-gradient-to-br from-blue-50 via-white to-blue-100 py-24 mb-12 overflow-hidden">
    <div class="max-w-3xl mx-auto px-6 text-center">
      <p class="text-lg md:text-xl text-blue-700 mb-8 font-medium">
        {{ .Params.subtitle }}
      </p>
      <div class="prose mx-auto mb-8 text-blue-800">
        {{ .Content }}
      </div>
    </div>
    <div class="absolute inset-y-0 right-0 w-1/2 opacity-10 pointer-events-none select-none hidden md:block">
      <!-- Decorative SVG or image could go here for extra flair -->
    </div>
    {{ partial "state-card.html" . }}
  </section>
{{ end }}
