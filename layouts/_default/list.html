{{ define "main" }}

  {{/* HOMEPAGE */}}
  {{ if eq .RelPermalink "/" }}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {{ range where (where .Site.Pages "Section" "states") ".Content" "!=" "" }}
        <a href="{{ .RelPermalink }}" class="block bg-white rounded-xl shadow hover:shadow-lg p-6 transition-all">
          <h3 class="text-xl font-semibold text-blue-700">{{ .Title }}</h3>
        </a>
    </div>
      {{ end }}

  {{ end }}
{{ end }}
