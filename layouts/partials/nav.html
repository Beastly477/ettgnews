<nav class="">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
        <!-- Logo -->
        <a href="/" class="text-3xl font-bold text-gray-900 hover:text-gray-500 transition-colors duration-200 ease-in-out">
            {{ .Site.Title }}
        </a>
        <!-- Desktop Nav -->
        <div class="hidden md:flex space-x-4">
            <a href="/about/" class="transition">About</a>
            <a href="/categories/" class="transition">Categories</a>
            <a href="/contact/" class="transition">Contact</a>
        </div>
        <!-- Mobile Hamburger -->
        <div class="md:hidden">
            <button id="nav-toggle" class="focus:outline-none" aria-label="Open navigation menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <a href="/about/" class="block py-2 transition md:hidden">About</a>
        <a href="/categories/" class="block py-2 transition md:hidden">Categories</a>
        <a href="/contact/" class="block py-2 transition md:hidden">Contact</a>
    </div>
    <div class="hidden md:block" style="background: red;">Test: Should be visible on desktop</div>
</nav>
<script>
  // Simple JS for toggling mobile menu
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('nav-toggle');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  });
</script>
{{ partial "search.html" . }}
{{ if not .IsHome }}
  {{ partial "breadcrumbs.html" . }} 
{{ end }}
