{{ if eq .RelPermalink "/" }}
  <div class="flex justify-center">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 mx-auto">
      {{ range where (where .Site.Pages "Section" "states") ".Content" "!=" "" }}
        <a href="{{ .RelPermalink }}" class="max-w-sm px-8 py-5 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 transition-all text-center flex flex-col justify-center items-center">
          <h3 class="text-xl font-semibold text-blue-700">{{ .Title }}</h3>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
