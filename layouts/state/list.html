{{ define "main" }}
<h1>{{ .Title }}</h1>

<ul class="grid gap-4">
  {{ $state := .Params.state }}
  {{ if $state }} <!-- Check if $state is not nil -->
    {{ $data := index .Site.Data $state "counties" }}
    {{ range $slug, $info := $data }}
      <li class="p-4 bg-white rounded shadow">
        <a href="/states/{{ $state }}/counties/{{ $slug }}/">
          {{ $info.label }}
        </a>
      </li>
    {{ end }}
  {{ else }}
    <p>No state data available.</p>
  {{ end }}
</ul>
{{ end }}
